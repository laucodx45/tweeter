<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- font -->
    
    <!-- App CSS -->
    <!-- test -->
    <link rel="stylesheet" href="/styles/reset.css" type="text/css" />
    <!-- test -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="left">tweeter</span>
      <span class="right">
        <p><b>Write</b> a new tweet</p>
        <i id="arrow" class="fa-solid fa-angles-down"></i>
      </span>
    </nav>
    <!-- nav bar -->
    <!-- Page-specific (main) content here -->
    <main class="container">
      <header>
        <div class="avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <div class="user">
            <p>Cody Lau</p>
        </div>
      </header>
      <div class="all-tweets">
        <div id="empty-tweet-error" class="error-message">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <p>Oops! Your tweet is empty. Please add some text before posting</p>
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <div id="overlimit-error" class="error-message">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <p>Please limit tweet to 140 characters</p>
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <!-- new tweet section -->
        <section class="new-tweet">
          <form id="submit-tweet-form" method="POST" action="/tweets">
            <div class="box-1">
              <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            </div>
            <div class="box-2">
              <button id="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <!-- tweets container -->
        <div id="tweets-container">
        </div>
        <!-- tweets container -->
      </div>
    </main>
  </body>
</html>
